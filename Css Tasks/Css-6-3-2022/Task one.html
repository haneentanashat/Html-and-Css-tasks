<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task  #1</title>
    <style>
    .long {
        width: 50px;
        height: 50px;
        background: rgb(17, 82, 180);
        transition: width 2s;
      }
      
      .long:hover {
        width: 200px;
      }
      .square{
        width: 50px;
        height: 50px;
        background: rgb(190, 130, 167);
        transition: width 2s ,height 4s;
      }
      .square:hover {
        width: 200px;
        height: 200px;
    }
      </style>
</head>
<body>
    <h1>The transition Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>
    <div class="long"></div> 
    <hr>
    <div class="square"></div> 
</body>
</html>
